<div class="summary-container">
  <h5>Delivery time appr 3-7 workdays</h5>
  <h5>Total</h5>
  <h5>EUR:</h5>
  <small>Price incl. VAT plus Shipping costs!</small>
  <div class="input-container">
    <button style="width: 30px; height: 30px;">-</button>
    <input class="input" type="number">
    <button style="width: 30px; height: 30px">+</button>

  </div>
  <div class="button-container">
    <app-primary-button></app-primary-button>
  </div>
</div>


<div class="description-container">
  <div class="ingredients"> {{ beer$ }}</div>
  <div class="brewery"></div>
  <div class="beerstyle"></div>
  <div class="abv"></div>
  <div class="drinking"></div>
</div>

<div class="recently-container">
  <h1>Recently viewed items</h1>
  <h2 *ngIf="recentlyService.seenItems.length === 0">No visited items yet!</h2>
  <ng-container *ngFor="let beer of recentlyService.seenItems">
    <app-product-window [beer]="beer"></app-product-window>
  </ng-container>
</div>

<table class="shopping-cart-table">
  <thead class="table-header-container">
    <tr>
      <th></th>
      <th class="text-left" style="width: 270px">Product</th>
      <th class="text-left" style="width: 270px">Contributor</th>
      <th class="text-right" style="width: 230px">Price</th>
      <th class="text-center" style="width: 230px">Quantity</th>
      <th class="text-right" style="width: 230px">Subtotal</th>
    </tr>
  </thead>
<tbody *ngFor="let item of items">
  <tr>
    <td>{{item.beer}}</td>
    <td>{{item.quantity}}</td>
    <td></td>
  </tr>
</tbody>
</table>
